<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Language Learning</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

<h2>Language learning</h2>

<div id="card">Натисни щоб почати</div>

<div id="progress"></div>

<input type="text" id="input" placeholder="Введіть переклад">

<div id="stats">
    <span class="green">Вірно: <span id="yes">0</span></span> |
    <span class="red">Невірно: <span id="no">0</span></span>
</div>

<div id="modal">
    <div id="modal-content">
        <h3>Ваш рівень знань:</h3>
        <p id="level"></p>
        <button id="close">Закрити</button>
    </div>
</div>

</body>
</html>
